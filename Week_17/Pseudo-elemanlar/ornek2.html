<!DOCTYPE html>
<html>
<head>
    <style>
        li::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #FF5733; /* Özel çizgi rengi */
            margin-right: 5px;
            vertical-align: middle;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Ana Sayfa</li>
        <li>Hakkımızda</li>
        <li>Ürünler</li>
        <li>İletişim</li>
    </ul>
</body>
</html>
