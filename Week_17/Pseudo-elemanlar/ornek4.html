<!DOCTYPE html>
<html>
<head>
    <style>
        .block {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: #007BFF;
            color: #FFFFFF;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .block::before,
        .block::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3); /* Yarı saydam arka plan */
            z-index: -1;
        }

        .block::before {
            transform: skewX(-45deg); /* 45 derece çevirme */
            transform-origin: top right; /* Dönüşün orijini */
        }

        .block::after {
            transform: skewX(45deg); /* -45 derece çevirme */
            transform-origin: top left; /* Dönüşün orijini */
        }
    </style>
</head>
<body>
    <div class="block">Süslü Blok 1</div>
    <div class="block">Süslü Blok 2</div>
    <div class="block">Süslü Blok 3</div>
</body>
</html>
