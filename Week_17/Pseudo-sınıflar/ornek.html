<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            transition: all 0.3s ease; /* Geçiş efekti için geçiş süresi ve stili */
        }

        .box:hover {
            width: 150px;
            height: 150px;
            background-color: #FF5733;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
