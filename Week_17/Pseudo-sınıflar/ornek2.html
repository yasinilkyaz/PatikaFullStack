<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .button:active {
            transform: scale(0.9); /* Düğmeye tıklandığında boyutunu küçültme */
            background-color: #FF5733;
        }
    </style>
</head>
<body>
    <button class="button">Tıkla</button>
</body>
</html>
