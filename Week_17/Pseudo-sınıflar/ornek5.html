<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            color: #FFFFFF;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            border-radius: 5px;
        }

        /* İçi boş .box elemanlarını gizleme */
        .box:empty {
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">İçerikli Kutu</div>
    <div class="box"></div>
    <div class="box">Yine İçerikli Kutu</div>
    <div class="box"></div>
</body>
</html>
