<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolarla Çalışmak

    </title>
</head>
<body>
    <table border="1">
        <tr>
           <th colspan="3">Kişisel bilgiler</th>
        </tr>
        <tr>
            <th>İsim</th>
            <th>Soyisim</th>
            <th>Yaş</th>
        </tr>

        <tr>
            <td>Enes</td>
            <td>Bayram</td>
            <td>22</td>
        </tr>

        <tr>
            <td>Yasin</td>
            <td>İlkyaz</td>
            <td>27</td>
        </tr>
    </table>

    <table border="1">
        <tr>
           <th colspan="3">Kişisel bilgiler</th>
        </tr>
       
        <tr>
            <td rowspan="2">Soyisim</td>
            <td>Bayram</td>
            <td>22</td>
        </tr>

        <tr>
            <td>İlkyaz</td>   
            <td>28</td>
        </tr>
    </table>

    <table>
        <tr>
          <th>Ürün Adı</th>
          <th>Ürün Fiyatı</th>
        </tr>
        <tr>
          <td>Elma</td>
          <td>$1</td>
        </tr>
        <tr>
          <td>Muz</td>
          <td>$0.5</td>
        </tr>
      </table>

      <table style="width:100%; border: 1px solid black;">
        <tr>
          <th style="border: 1px solid black; padding: 15px; text-align: left;">İsim</th>
          <th style="border: 1px solid black; padding: 15px; text-align: left;">Soyisim</th>
        </tr>
        <tr>
          <td style="border: 1px solid black; padding: 15px; text-align: left;">Ahmet</td>
          <td style="border: 1px solid black; padding: 15px; text-align: left;">Kaya</td>
        </tr>
        <tr>
          <td style="border: 1px solid black; padding: 15px; text-align: left;">Mehmet</td>
          <td style="border: 1px solid black; padding: 15px; text-align: left;">Yılmaz</td>
        </tr>
      </table>

      <table border="1">
        <tr>
          <td>
            <table border="2">
              <tr>
                <td>İç Tablo Hücresi 1</td>
                <td>İç Tablo Hücresi 2</td>
              </tr>
              <tr>
                <td>İç Tablo Hücresi 3</td>
                <td>İç Tablo Hücresi 4</td>
              </tr>
            </table>
          </td>
          <td>Dış Tablo Hücresi</td>
        </tr>
      </table>
</body>
</html>
