    <!-- 1 - > ifadesini kullanarak kardeş element oluşturuyoruz.
Örneğin şekildeki, gibi ul tagı içerisinde li tagı oluşturmak istiyorsunuz.
 Bunun için yapmanız gereken tek şey ul>li yazarak Tab’a basmak. -->
 <ul>
    <li></li>
 </ul>

<!-- Örneğin ul tagı içinde li tagı oluşturduktan sonra ul tagı dışında bir p tagı
eklemek istiyorum.Bunun için ul>li^p yazarak taba basabilirim. -->
<ul>
    <li></li>
</ul>
<p></p>


<!--Peki ya bu ul tagı içerisine birden fazla li oluşturmak istiyorsam, ne yapmalıyım?
Bunun için * ifadesini kullanırız. ul>li*3 yaparak ul tagı 
içerisinde üç adet li tagı oluşturabilirsiniz -->
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>

<!-- Tag eklerken onlara class özelliği vermek için de . ifadesini kullanırız.
Örneğin ul.class1>li.class2*3 denerek bir yerine üç adet class2 sınıfından li tagı oluşturulabilir -->
<ul class="class1">
    <li class="class2"></li>
    <li class="class2"></li>
    <li class="class2"></li>
</ul>
<!-- Peki otomatik artış sağlayan değerleri tek tek yazmak 
    amacımız zaman tasarrufu iken ne kadar mantıklı?
Emmet bunun için de bir kısa yola sahip :$ ifadesi.
 şeklinde yazdığımız kod bloğunu çok daha basit bir biçimde ul>li#idNo$*3 diyerek yazabiliriz. -->
 <ul>
    <li id="idNo1"></li>
    <li id="idNo2"></li>
    <li id="idNo3"></li>
 </ul>
