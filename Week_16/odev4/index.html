<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../teknikIcerik/thankyou.html">

        Ad: <input type="text" id="name" name="name" required><br>
        Soyad: <input type="text" id="lastName" name="lastName" required><br>
        Email: <input type="email" id="email" name="email" required><br>
        Şifre: <input type="password" id="password" name="password" minlength="6" required><br>

        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Erkek</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Kadın</label><br>

        <label for="favoriMeyve">Favori Meyve:</label><br>
        <select id="favoriMeyve" name="meyve">
        <option value="elma">Elma</option>
        <option value="muz">Muz</option>
        <option value="cilek">Çilek</option>

        </select><br>
        <label for="message">Mesaj:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="Gönder">
    </form>
</body>
</html>
